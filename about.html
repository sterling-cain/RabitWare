  <body class="dimmed-background" style="background-color:#212121; font-family: monospace;">  

    <h5 style="color:white; text-align:center; font-size: 50px; margin-bottom: 25px;">C:/RaBitWare/About</h5> <!-- Title -->
    
    <p id="demo" style="color:white; text-align:center; font-size: 20px;"></p> <!-- Typewriter effect -->
    
    <script>
      var i = 0;
      var txt = 'The name "RaBitWare" comes from one of my handles online: RaBit. My Chinese Zodiac sign is the Rabbit, and the spelling is a play on the word "bit" which is the smallest unit of measurement used to quantify computer data.';
      var speed = 40;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }

      // Start the typewriter effect when the page loads
      window.onload = typeWriter;
    </script>
