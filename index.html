<!DOCTYPE html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo -->
    <div style="text-align: center;"> <img src="img/globe.png" alt="Logo" width="50" height="50"> </div>
    <br>

    <!--Inline CSS-->
    <body style="background-color:#1f1f29">
  </head>
    

    <!-- Descriptiom -->
    <body onload="typeWriter()">
      <p1 id="demo"></p1>
      <script>
        var i = 0;
        var txt = 'At RabitWare we know how hard it is for Hackers to find reliable and legitimate software. So we"ve put together a library of tools and programs in one, easy to access place. Enjoy, and happy hunting.';
        var speed = 25;
  
        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
      </script>

    <!-- Thumbails -->
    <div>
      <div style="text-align: left;"> <img src="img/globe.png" alt="thumbnail" width="100" height="100" hspace="20" vspace="20"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
