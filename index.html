    <!-- Description CHANGE THIS EFFECT TO THE LOGO NAME INSTEAD-->
    <div style="text-align: left;"">
      <body onload="typeWriter()">
        <p1 id="demo"></p1>
        <script>
          var i = 0;
          var txt = 'RabitWare/Home';
          var speed =50;
    
          function typeWriter() {
            if (i < txt.length) {
              document.getElementById("demo").innerHTML += txt.charAt(i);
              i++;
              setTimeout(typeWriter, speed);
            }
          }
        </script>
    </div>
