    <!-- Descriptiom -->
    <body onload="typeWriter()">
    <p1 id="demo"></p1>
    <script>
      var i = 0;
      var txt = 'At RabitWare we know how hard it is for Hackers to find reliable and legitimate software. So we"ve put together a library of tools and programs in one, easy to access place. Enjoy, and happy hunting.';
      var speed = 25;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
    </script>
