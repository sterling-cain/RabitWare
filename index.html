    <div> <!-- Desc with Effect -->
      <p id="demo" style="text-align:center; font-size: 20px; padding: 20px;"></p>
      <script>
        var i = 0;
        var txt = 'Hello World, I\'m RaBit and this is my personal site where I offer my services and products for sale.';
        var speed = 40;

        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }

        // Start the typewriter effect when the page loads
        window.onload = typeWriter;
      </script>
    </div>
